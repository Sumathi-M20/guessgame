<!DOCTYPE html>
<html>
  <head>
<title>
  box module properties
</title>
<style>

#marginElement{
  background-color: magenta; 
  color: white;
  margin: 100px; /* margin applied*/
  margin-top: 50px;
  margin-bottom: 25px;
  margin-right:100px;
  margin-left:50px;
  margin: 250px 250px; 
}
#paddingElement{
  background-color: lightgreen;
  padding:150px;
  padding-top: 50px;
  padding-bottom: 50px;
  padding-right: 100px;
  padding-bottom: 100px;
  padding: 150px 290px;/*shorthand property*/
}

</style>
  </head>
  <body>
<div>
  <h1 id="marginElement"> welcome to html </h1>
  <h1 id="paddingElement">This is padding text</h1>
</div>
  </body>
</html>
